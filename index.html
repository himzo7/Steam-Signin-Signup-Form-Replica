<!DOCTYPE html>
<html lang="en">
<head>
    <title>Steam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="slike/social.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Motiva+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Motiva Sans", sans-serif;
            background: linear-gradient(135deg, #171a21 0%, #1b2838 50%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero {
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        .title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #66c0f4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(90deg, #47bfff 0%, #1a44c2 100%);
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(71, 191, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #5ac8ff 0%, #2a5bd2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(71, 191, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .logo {
                width: 200px;
            }
            .title {
                font-size: 24px;
            }
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="Steam Logo" class="logo">
        <h1 class="title">Welcome to FAKE Steam</h1>
        <a href="Sites/login.html" class="btn">Fake Steam Sign In & Sign Up Form!!</a>
        <p style="margin-top: 30px; font-size: 12px; color: #8f98a0;">This is a fake demo form for educational purposes only.</p>
    </div>
</body>

</html>
